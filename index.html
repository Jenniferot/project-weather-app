<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed|Roboto+Mono|Roboto+Slab&display=swap"
    rel="stylesheet">
  <title>Wheather</title>
</head>

<body>
  <section>
    <section class="todayContainer">
      <header>
        <h1 id="rubrik">Stockholm</h1>
        <h3>CURRENT WEATHER</h3>
      </header>
      <section id="todayWeather">
        <section class="info">
          <p id="todayTemp"></p>
          <p id="description">Molnigt</p>
        </section>
        <section class="symbol">
          <p id=currentCondition></p>
        </section>
      </section>
      <section class="todaytime">
        <section class="todaysunrise">
          <p class="label">SUNRISE</p>
          <p id="sr">06:00</p>
        </section>
        <section class="todaysunset">
          <p class="label">SUNSET</p>
          <p id="ss">23:00</p>
        </section>
      </section>
      <h4>5 DAYS FORECAST</h4>
      <section id="weekWeather"></section>
    </section>
    <section id=weekCondition></section>
  </section>
  <script src="script.js"></script>
</body>

</html>
